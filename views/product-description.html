<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria "El Diegote" - Detalle del Producto</title>

    <link rel="stylesheet" href="/css/detalleCSS.css">
</head>


<body>
    <header>
        <section id="set-address-container">
            <p id="set-address-text">Dirección de entrega: </p>
            <a id="set-address-link">Ingresar mi ubicación</a>
        </section>

        <section>
             <img id="logo-header" src="./images/el-diegote-logo.png">
        </section>
        
        <section id="search-container">
            <form id="search-bar-container">
            <input id="input-search" type="search" placeholder="Ingrese su pizza favorita">
            <button id="button-search" type="submit"><i class="fas fa-search"></i></button>
         </form>
        </section>
        <section id="nav-header-container">
            <nav><ul>
                <li><a href="login"><i class=" fas fa-sign-in-alt"></i></a></li>
                <li><a href="shopping-cart"><i class=" fas fa-shopping-cart"></i></a></li>
             </ul></nav>
        </section>
    </header>

    <section class="banner-detalle">
        <img src="images/Maradona_Banner_player_profile (1).jpg" alt="Banner de detalle">
    </section>

    <main> 
        
        <div class="masterContainer"> 
            <div class="container">
                <div class="box"><img src= "images/muzzarella.jpg" alt= "foto miniatura 1"></div> 
                <div class="box"><img src= "images/muzzarella.jpg" alt= "foto miniatura 2"></div> 
                <div class="box"><img src= "images/muzzarella.jpg" alt= "foto miniatura 3"></div> 
                <div class="box"><img src= "images/muzzarella.jpg" alt= "foto miniatura 4"></div> 
            </div>
            <div class="mainBox">
                <img class="img" src= "images/muzzarella.jpg" alt= "la foto principal">
            </div>
            <div class="container1">
                <p class="detailProduct">Muzzarella</p>
                <p class="detailProduct">$ 700</p>

                <div class="container2">
                    <h2>Tamaño</h2>

                    
                    <label for="pequeña">Pequeña</label>
                    <input type="radio" name="tamaño" value="Pequeña">
                    <label for="mediana">Mediana</label>
                    <input type="radio" name="tamaño" value="Mediana">
                    <label for="grande">Grande</label>
                    <input type="radio" name="tamaño" value="Grande">

                </div>


                <!-- <div class="container2">
                    <div class="box1">Pequena</div>
                    <div class="box1">Mediana</div>
                    <div class="box1">Grande</div>
                    
                </div>
                -->


                <button type="submit">COMPRAR</button>
                <button type="submit">AÑADIR</button>
                <button type="submit">CHATEA CON NOSOTROS</button>
                <div class="subBox1">
                    <p>Salsa de tomate, muzzarella, aceitunas verdes y orégano</p>
                </div>

                <h2 class="container2"> <label for="opcionales">Opcionales</h2>

                
            <div class="container2">
                <label for="muzzarella">Muzzarella Extra</label>
                <input type="checkbox" name="opcionales" value="Muzzarella Extra"> <br>
                <label for="jamon">Jamon</label>
                <input type="checkbox" name="opcionales" value="Jamon"><br>
                <label for="mediaMasa">Media Masa</label>
                <input type="checkbox" name="opcionales" value="Media Masa">
            </div>   

    
            
        
    </main>
    <br><br>
</body>
</html>
