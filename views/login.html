<!DOCTYPE html>
<head>

<body>
    <main>
        <section class="form-desktop-view" id="login-desktop-view">

            <section><img class="form-decorative-image" id="login-decorative-image"

            <form id="login-form" action="/result-login" method="POST">
                <img id="el-diegote-logo" src="./images/el-diegote-logo.png">

                    </div>       
                </section>
                
                <a id="o-separador">ó</a>

                     placeholder="Nombre de usuario" required minlength="8"><br><br>

                    <label for="password-login"></label>
                    <input  class="user-data-input"  type="password" id="input-password" name="password"
                     placeholder="Ingresa tu contraseña" required minlength="8"><br><br>

                     <label id="remember-user-container" for="remember-user">
                         <input type="checkbox" id="checkbox-remember-user" value="remember-user">
                         Recordar usuario en este dispositivo</label><br><br>

                    <button id="button-submit-login" type="submit">Iniciar sesión</button><br><br> 

                    <div id="questions-login-container">
                          <div class="div-login">
                        <p class="text-div-login">Ha olvidado su contraseña?</a>

                    </div>

                    </div> 
                    </div>
