<!DOCTYPE html>
<head>
    <title>Pizzería El Diegote</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <link href="/css/styles.css"
    rel="stylesheet">
    <link 
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" 
    rel="stylesheet">
</head>

<body style="overflow-x: hidden;">
    <main>
        <section class="form-desktop-view"  id="desktop-view-register-container">

            <section><img class="form-decorative-image"
                 id="register-decorative-image" src="./images/diego-mirando-copa.jpg"></section>

            <form id="register-form" class="form-form" action="/result-register" method="POST">
                <p class="form-title" id="title-register">Registro</p><br>
   
                <section id="user-data-container-register">
                    <label id="name-label-register" for="name"></label>
                    <input type="text" class="user-data-input"
                     id="input-name-register" name="name"
                    placeholder="Nombre" required><br>

                    <label id="last-name-label-register" for="name"></label>
                    <input type="text" class="user-data-input"
                     id="input-last-name-register" name="name"
                    placeholder="Apellido" required><br>

                    <label id="mail-label-register" for="mail"></label>
                    <input type="email" class="user-data-input" 
                    id="input-mail-register" name="mail"
                    placeholder="Correo electrónico" required><br>

                    <label id="address-label-register" for="address"></label>
                    <input type="text" class="user-data-input"
                     id="input-address-register" name="address"
                    placeholder="Domicilio de entrega"><br>

                    <label for="password-register"></label>
                    <input type="password" class="user-data-input"
                     id="input-password-register" name="password" 
                    placeholder="Contraseña" required minlength="8"><br>

                    <label for="repite-password"></label>
                    <input type="password" class="user-data-input"
                     id="input-repeat-password-register" name="repite-password"
                     placeholder="Repetir Contraseña" required minlength="8">
                    </section><br>

                    <section>
                        <button type="submit" class="button-submit"
                         id="submit-register">Enviar</button><br><br>
    
                        <div class="questions-container">
                            <p class="text-div-login">Ya tiene una cuenta?</a>
                            <a href="login" class="text-link-div-login">Haga click aquí</a>
                        </div><br>
    
                        <p id="terms-and-conditions-text">Al registrarte estás aceptando los Términos y Condiciones y Políticas de Privacidad</p>
                    </section>
            </form>
    </main>

    <footer>
        <div>
            <section id="left-footer">
                <p class ="item-footer" id="address-footer">Scalabrini Ortiz 3294</p>
                <p class ="item-footer"id="location-footer">Ciudad Autónoma de Buenos Aires, Argentina.</p>
                <p class ="item-footer"id="copyright-footer">© 2021 Pizzería "El Diegote". Todos los derechos reservados.</p>
            </section>
    
            <section id="right-footer">
                <p class ="item-footer"id="phone-footer">(011) 4453-3982</p>
                <nav class ="item-footer" id="nav-social-media-footer"><ul>
                    <li><a href="#"><img class="social-media-logo" src="./images/whatsapp.png"></a></li>
                    <li><a href="#"><img class="social-media-logo" src="./images/facebook.png"></a></li>
                 </ul></nav>
            </section>
        </div>
    </footer>
</body>
